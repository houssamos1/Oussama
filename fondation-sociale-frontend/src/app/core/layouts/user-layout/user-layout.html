<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar [userType]="'user'"></app-sidebar>

  <!-- Contenu principal -->
  <div class="flex-1 overflow-auto">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Bonjour, {{ user.prenom }} {{ user.nom }}</h1>
          <p class="text-gray-600">Bienvenue dans votre espace personnel</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button class="p-2 text-gray-600 hover:text-gray-900">
              <i class="fas fa-bell text-xl"></i>
              <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
            </button>
          </div>
          <div class="w-10 h-10 bg-primary-600 rounded-full flex items-center justify-center text-white font-semibold">
            {{ user.prenom?.[0] }}{{ user.nom?.[0] }}
          </div>
          <button (click)="logout()" class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Contenu des pages -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
