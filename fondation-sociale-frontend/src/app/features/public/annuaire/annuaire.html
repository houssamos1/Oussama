<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="mb-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">Annuaire des Contacts</h1>
    <p class="text-lg text-gray-600">Trouvez les contacts de nos partenaires et services</p>
  </div>

  <!-- Barre de recherche -->
  <div class="bg-white rounded-lg card-shadow p-6 mb-8">
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <input type="text" 
               [(ngModel)]="rechercheTexte"
               (input)="filtrerPartenaires()"
               placeholder="Rechercher un partenaire..." 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
      </div>
      <select [(ngModel)]="secteurSelectionne"
              (change)="filtrerPartenaires()"
              class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        <option *ngFor="let secteur of secteurs" [value]="secteur">{{ secteur }}</option>
      </select>
      <button (click)="filtrerPartenaires()"
              class="bg-primary-600 hover:bg-primary-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        <i class="fas fa-search mr-2"></i>Rechercher
      </button>
    </div>
  </div>

  <!-- Grille des partenaires -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let partenaire of partenairesFiltres" 
         class="bg-white rounded-2xl card-shadow p-6 transition-all hover:scale-105">
      <div class="flex items-center mb-4">
        <div class="w-16 h-16 rounded-lg flex items-center justify-center mr-4" [ngClass]="partenaire.couleur">
          <i [class]="partenaire.icone + ' text-2xl'"></i>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900">{{ partenaire.nom }}</h3>
          <span class="text-sm text-gray-500 px-2 py-1 rounded" [ngClass]="partenaire.couleur">
            {{ partenaire.secteur }}
          </span>
        </div>
      </div>
      <div class="space-y-3">
        <div class="flex items-center text-gray-600">
          <i class="fas fa-phone text-primary-600 mr-3 w-4"></i>
          <span>{{ partenaire.telephone }}</span>
        </div>
        <div class="flex items-center text-gray-600">
          <i class="fas fa-envelope text-primary-600 mr-3 w-4"></i>
          <span>{{ partenaire.email }}</span>
        </div>
        <div class="flex items-start text-gray-600">
          <i class="fas fa-map-marker-alt text-primary-600 mr-3 w-4 mt-1"></i>
          <span [innerHTML]="partenaire.adresse.replace('\n', '<br>')"></span>
        </div>
      </div>
      <div class="mt-4 pt-4 border-t border-gray-200">
        <p class="text-sm text-gray-600">{{ partenaire.description }}</p>
      </div>
    </div>
  </div>

  <!-- Message si aucun résultat -->
  <div *ngIf="partenairesFiltres.length === 0" class="text-center py-12">
    <i class="fas fa-search text-4xl text-gray-400 mb-4"></i>
    <p class="text-lg text-gray-600">Aucun partenaire trouvé pour ces critères.</p>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-12" *ngIf="partenairesFiltres.length > 0">
    <div class="flex space-x-2">
      <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg">Précédent</button>
      <button class="px-4 py-2 bg-primary-600 text-white rounded-lg">1</button>
      <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">2</button>
      <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">3</button>
      <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg">Suivant</button>
    </div>
  </div>
</div>
