<!-- Statistiques -->
<div class="grid md:grid-cols-4 gap-6 mb-8">
  <div *ngFor="let stat of statistiques" class="bg-white rounded-2xl card-shadow p-6">
    <div class="flex items-center justify-between">
      <div>
        <p class="text-sm text-gray-600 font-medium">{{ stat.label }}</p>
        <p class="text-3xl font-bold mt-1" [ngClass]="stat.couleur.split(' ')[0]">{{ stat.valeur }}</p>
      </div>
      <div class="w-12 h-12 rounded-lg flex items-center justify-center" [ngClass]="stat.couleur.split(' ')[1]">
        <i [class]="stat.icone + ' text-xl ' + stat.couleur.split(' ')[0]"></i>
      </div>
    </div>
  </div>
</div>

<div class="grid lg:grid-cols-2 gap-8">
  <!-- Demandes récentes -->
  <div class="bg-white rounded-2xl card-shadow p-6">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-semibold text-gray-900">Mes demandes récentes</h3>
      <a routerLink="/user/demandes" class="text-primary-600 hover:text-primary-700 text-sm font-medium">
        Voir tout
      </a>
    </div>
    <div class="space-y-4">
      <div *ngFor="let demande of demandes" 
           class="flex items-center justify-between p-4 rounded-lg border-l-4" 
           [ngClass]="demande.couleur">
        <div>
          <h4 class="font-medium text-gray-900">{{ demande.titre }}</h4>
          <p class="text-sm text-gray-600">Déposée le {{ demande.date }}</p>
        </div>
        <span class="px-3 py-1 rounded-full text-sm font-medium" [ngClass]="demande.badge">
          {{ demande.statut }}
        </span>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <div class="bg-white rounded-2xl card-shadow p-6">
    <h3 class="text-xl font-semibold text-gray-900 mb-6">Notifications récentes</h3>
    <div class="space-y-4">
      <div *ngFor="let notif of notifications" class="flex items-start space-x-3">
        <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0" [ngClass]="notif.couleur">
          <i [class]="notif.icone + ' text-sm'"></i>
        </div>
        <div>
          <p class="text-sm text-gray-900 font-medium">{{ notif.titre }}</p>
          <p class="text-xs text-gray-600">{{ notif.description }}</p>
          <p class="text-xs text-gray-500 mt-1">{{ notif.temps }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
