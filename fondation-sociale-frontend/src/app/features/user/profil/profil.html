<div class="max-w-4xl mx-auto">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Mon Profil</h1>
    <p class="text-gray-600">Gérez vos informations personnelles</p>
  </div>

  <div class="bg-white rounded-2xl card-shadow p-8">
    <!-- Photo de profil -->
    <div class="flex items-center mb-8">
      <div class="w-24 h-24 bg-primary-600 rounded-full flex items-center justify-center text-white text-3xl font-bold mr-6">
        {{ initiales }}
      </div>
      <div>
        <h2 class="text-2xl font-semibold text-gray-900">{{ profil.prenom }} {{ profil.nom }}</h2>
        <p class="text-gray-600">Fonctionnaire - {{ getServiceLabel() }}</p>
        <button (click)="changerPhoto()" 
                class="mt-2 text-primary-600 hover:text-primary-700 text-sm font-medium">
          <i class="fas fa-camera mr-1"></i>Changer la photo
        </button>
      </div>
    </div>

    <!-- Formulaire -->
    <form class="space-y-8" (ngSubmit)="onSubmit()">
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
          <input type="text" 
                 [(ngModel)]="profil.prenom"
                 name="prenom"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
          <input type="text" 
                 [(ngModel)]="profil.nom"
                 name="nom"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" 
                 [(ngModel)]="profil.email"
                 name="email"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
          <input type="tel" 
                 [(ngModel)]="profil.telephone"
                 name="telephone"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Matricule</label>
          <input type="text" 
                 [value]="profil.matricule"
                 readonly
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Service</label>
          <select [(ngModel)]="profil.service"
                  name="service"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            <option *ngFor="let service of services" [value]="service.value">
              {{ service.label }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Adresse</label>
        <textarea rows="3" 
                  [(ngModel)]="profil.adresse"
                  name="adresse"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
      </div>

      <div class="grid md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date de naissance</label>
          <input type="date" 
                 [(ngModel)]="profil.dateNaissance"
                 name="dateNaissance"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Situation familiale</label>
          <select [(ngModel)]="profil.situationFamiliale"
                  name="situationFamiliale"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            <option *ngFor="let situation of situationsFamiliales" [value]="situation.value">
              {{ situation.label }}
            </option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nombre d'enfants</label>
          <input type="number" 
                 [(ngModel)]="profil.nombreEnfants"
                 name="nombreEnfants"
                 min="0"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
      </div>

      <!-- Préférences de notification -->
      <div class="border-t border-gray-200 pt-8">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Préférences de notification</h3>
        <div class="space-y-4">
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="profil.notificationsEmail"
                   name="notificationsEmail"
                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <span class="ml-3 text-sm text-gray-700">Recevoir les notifications par email</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="profil.actualitesNewsletter"
                   name="actualitesNewsletter"
                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <span class="ml-3 text-sm text-gray-700">Recevoir les actualités de la fondation</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="profil.invitationsEvenements"
                   name="invitationsEvenements"
                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <span class="ml-3 text-sm text-gray-700">Recevoir les invitations aux événements</span>
          </label>
        </div>
      </div>

      <!-- Boutons d'action -->
      <div class="flex justify-end space-x-4 pt-6">
        <button type="button" 
                routerLink="/user/dashboard"
                class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition-colors">
          Annuler
        </button>
        <button type="submit" 
                class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-lg font-medium transition-colors">
          <i class="fas fa-save mr-2"></i>Enregistrer les modifications
        </button>
      </div>
    </form>
  </div>
</div>
