<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl w-full space-y-8">
    <!-- Logo et titre -->
    <div class="text-center">
      <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-landmark text-white text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Inscription</h2>
      <p class="text-gray-600">Rejoignez la Fondation Sociale</p>
    </div>

    <!-- Formulaire d'inscription -->
    <div class="bg-white rounded-2xl card-shadow p-8">
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
            <input type="text" 
                   [(ngModel)]="user.prenom"
                   name="prenom"
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
            <input type="text" 
                   [(ngModel)]="user.nom"
                   name="nom"
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email professionnel</label>
          <input type="email" 
                 [(ngModel)]="user.email"
                 name="email"
                 required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Numéro de matricule</label>
            <input type="text" 
                   [(ngModel)]="user.matricule"
                   name="matricule"
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Service/Direction</label>
            <select [(ngModel)]="user.service"
                    name="service"
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
              <option value="">Sélectionnez votre service</option>
              <option *ngFor="let service of services" [value]="service.value">
                {{ service.label }}
              </option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
          <input type="tel" 
                 [(ngModel)]="user.telephone"
                 name="telephone"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
            <input type="password" 
                   [(ngModel)]="user.password"
                   name="password"
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
            <input type="password" 
                   [(ngModel)]="user.confirmPassword"
                   name="confirmPassword"
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
          </div>
        </div>
        <div class="flex items-start">
          <input type="checkbox" 
                 [(ngModel)]="user.acceptConditions"
                 name="acceptConditions"
                 required 
                 class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded mt-1">
          <label class="ml-3 text-sm text-gray-600">
            J'accepte les <a href="#" class="text-primary-600 hover:text-primary-700">conditions d'utilisation</a> 
            et la <a href="#" class="text-primary-600 hover:text-primary-700">politique de confidentialité</a>
          </label>
        </div>
        <button type="submit" 
                class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg font-medium transition-colors">
          <i class="fas fa-user-plus mr-2"></i>Créer mon compte
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">Déjà un compte ?</p>
        <a routerLink="/login" class="text-primary-600 hover:text-primary-700 font-medium">
          Se connecter
        </a>
      </div>
    </div>
  </div>
</div>
