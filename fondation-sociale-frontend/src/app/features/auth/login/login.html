<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo et titre -->
    <div class="text-center">
      <div class="w-20 h-20 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-landmark text-white text-3xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Connexion</h2>
      <p class="text-gray-600">Accédez à votre espace personnel</p>
    </div>

    <!-- Formulaire de connexion -->
    <div class="bg-white rounded-2xl card-shadow p-8">
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" 
                 [(ngModel)]="credentials.email"
                 name="email"
                 required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
          <input type="password" 
                 [(ngModel)]="credentials.password"
                 name="password"
                 required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" 
                   [(ngModel)]="credentials.rememberMe"
                   name="rememberMe"
                   class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
          </label>
          <a href="#" class="text-sm text-primary-600 hover:text-primary-700">Mot de passe oublié ?</a>
        </div>
        <button type="submit" 
                class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg font-medium transition-colors">
          <i class="fas fa-sign-in-alt mr-2"></i>Se connecter
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <p class="text-gray-600">Pas encore de compte ?</p>
        <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-medium">
          Créer un compte
        </a>
      </div>
    </div>
  </div>
</div>
